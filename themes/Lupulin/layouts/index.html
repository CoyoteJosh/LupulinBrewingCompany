{{ partial "header.html" }}
<div class="content">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-3">
            <h2 class="text-center">Currently On Tap</h2>
            <ul class="list-group">
                {{ range where .Site.Pages.ByTitle ".Params.on_tap" true }}
                    <li class="list-group-item">
                        <a href="{{ .Permalink }}">{{ .Params.name }}</a>
                        <span>ABV {{ .Params.abv }}</span>
                        <span> IBU {{ .Params.ibu }}</span>
                    </li>
                {{ end }}
            </ul>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-7 col-lg-9 event-poster">
            <h2 class="text-center">Upcoming Events</h2>
            <div>
                {{ range where .Site.Pages "Section" "event"}}
                    <img src="{{ .Params.image }}" alt="" class="center-block img-responsive"> 
                {{ end }}
            </div>
        </div>
    </div>
</div>
{{ partial "footer.html" }}
